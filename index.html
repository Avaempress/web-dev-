<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Allocation</title>
</head>
<body>
    <h1>Upload Group and Hostel CSV Files</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="group_csv">Group CSV:</label>
        <input type="file" name="group_csv" id="group_csv" required><br><br>
        <label for="hostel_csv">Hostel CSV:</label>
        <input type="file" name="hostel_csv" id="hostel_csv" required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
